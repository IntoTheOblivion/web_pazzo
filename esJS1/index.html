<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function somma(){
            let tot = eval(document.getElementById("totale").value);
            tot+=eval(document.getElementById("giornaliero").value);
            document.getElementById("totale").value=tot;
        }
    </script>
</head>
<body>

<form>
  Incasso totale:  <input id="totale" type="number" value="0" >
    <br><br>
  Incasso giornaliero:  <input id="giornaliero" type="number" value="0" >
  <input type="button" value="aggiungi" onclick="somma()">
</form>

</body>
</html>
