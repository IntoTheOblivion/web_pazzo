<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function imposta() {
            let reddito;
            let imposta;
            reddito = eval(document.getElementById("imposta").value);
            if (reddito <= 30000) {
                imposta = 20;
            } else {
                imposta = 30;
            }
            reddito -= (reddito * imposta) / 100;
            document.getElementById("totale").value = reddito;
        }
    </script>
</head>
<body>
reddito: <input type="number" id="imposta">
<br><br>
reddito con imosta: <input type="number" id="totale" readonly>
<br><br>
<button onclick="imposta()">calcola</button>
</body>
</html>
