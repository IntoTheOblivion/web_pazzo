<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
  function matrice(){
    let matrice=[[],[]];
    let area="";
    matrice[0][0]= eval(document.getElementById("matrice1").value);
    matrice[0][1]= eval(document.getElementById("matrice2").value);
    matrice[1][0]= eval(document.getElementById("matrice3").value);
    matrice[1][1]= eval(document.getElementById("matrice4").value);
    for(let i=0;i<matrice.length;i++){
      for(let y=0;y<matrice.length;y++){
        area+=matrice[i][y]+" ";
      }
    }
    document.getElementById("text_area").innerText=area;
  }
  </script>
</head>
<body>
<table>
  <tr>
    <H1>MATRICE</H1>
  </tr>
  <tr>
    <td>matrice 0 0: <input id="matrice1" type="number"><br></td>
  </tr>
  <tr>
    <td>matrice 0 1: <input id="matrice2" type="number"> <br></td>
  </tr>
  <tr>
    <td>matrice 1 0: <input id="matrice3" type="number"> <br></td>
  </tr>
  <tr>
    <td>matrice 1 1: <input id="matrice4" type="number"> <br></td>
  </tr>
  <tr>
    <td><input type="button" value="calcola" onclick="matrice()"><br></td>
  </tr>
</table>
<textarea id="text_area" rows="20" cols="40" style="scroll-behavior: auto" readonly>

</textarea>

</body>
</html>
