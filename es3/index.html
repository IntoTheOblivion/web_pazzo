<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var cont=0;
        function conta(){
            document.getElementById("counter").innerHTML = ++cont;
        }
        function reset(){
            document.getElementById("counter").innerHTML = 0;
            cont=0;
        }

    </script>
    <style>
        button{
            width: 250px;
            height: 150px;
        }
    </style>
</head>
<body>
<center>
  <button onclick="conta()" >CLICK</button>
  <button onclick="reset()" >RESET</button>
  <p style="font-size: 100px" id="counter">0</p>
</center>
</body>
</html>
