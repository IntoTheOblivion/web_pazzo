<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        function creaGrafico() {
            let f = document.getElementById("francia").value;
            let i = document.getElementById("italia").value;
            let g = document.getElementById("germania").value;
            let s = document.getElementById("spagnia").value;
            var xValues = ["Italia", "Francia", "Spagnia", "Germania"];
            var yValues = [i,f,g,s];
            var barColors = ["red", "blue", "orange", "green"];

            new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                    }
                }
            });
        }
    </script>

</head>
<body>
<table>
    <tr>
        <td>Italia: <input id="italia" type="number"></td>
    </tr>
    <tr>
        <td>Francia: <input id="francia" type="number"></td>
    </tr>
    <tr>
        <td>Germania: <input id="germania" type="number"></td>
    </tr>
    <tr>
        <td>Spagnia: <input id="spagnia" type="number"></td>
    </tr>
</table>
<br>
<input type="button" value="calocla" onclick="creaGrafico()">
<br><br>
<canvas id="myChart" style="width: 20%;height: 20%"></canvas>
</body>
</html>
