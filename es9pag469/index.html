<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giacenze</title>
    <script>
        var vet=[];
        function aggiungi() {
            let area = "ELENCO COSTO ARTICOL1\n";
            let costo = eval(document.getElementById("costo").value);
            vet.push(costo);
            for (let i = 0; i < vet.length; i++) {
                area += vet[i]+ "\n";
            }
            document.getElementById("text_area").value = area;
            document.getElementById("costo").value=" ";
        }
        function calcola_totale() {
            let totale=0;
            for (let i = 0; i < vet.length; i++) {
                totale+=vet[i];
            }
            document.getElementById("tot").value = totale;
        }
        function reset(){
            while(vet.length > 0) {
                vet.pop();
            }
            document.getElementById("text_area").value = " ";
            document.getElementById("tot").value = " ";
        }
    </script>
</head>
<body>
<table>
    <tr>
        <H1>Inserisci nuovo Articolo</H1>
    </tr>
    <tr>
        <td><br>
            Costo articolo: <input id="costo" type="number"><br><br>
            <input type="button" value="Aggiungi" onclick="aggiungi()">
        </td>
    </tr>
    <tr>
        <td>
            <textarea id="text_area" rows="30" cols="50" style="scroll-behavior: auto" readonly></textarea>
        </td>
    </tr>

    <tr>
        <td><br><br><br>
            Costo totale: <input id="tot" type="number"><br><br>
            <input type="button" value="Totale" onclick="calcola_totale()" readonly>
            <input type="button" value="Reset" onclick="reset()">
        </td>
    </tr>
</table>
<br>



</body>
</html>
