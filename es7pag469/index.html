<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function ibm(){
            let peso= eval(document.getElementById("peso").value);
            let long= eval(document.getElementById("alt").value);
            let indices_ibm= peso/(long*long);
            let risultato;
            if(indices_ibm<18){
                risultato="BASSO";
                document.getElementById("ibm").innerText= risultato;
                document.write(risultato);
            }
            else if(indices_ibm>25){
                risultato="ALTO";
                document.getElementById("ibm").innerText= risultato;
                document.write(risultato);
            }else{
                risultato="CORRETTO";
                document.getElementById("ibm").innerText= risultato;
                document.write(risultato);
            }
        }
    </script>
</head>
<body>
<form>
<table>
    <tr>
        <H1>CALCOLO IBM</H1>
    </tr>
    <tr>
        <td>Peso: <input id="alt" type="number">   Kg<br></td>
    </tr>
    <tr>
        <td>Altezza: <input id="peso" >  m<br></td>
    </tr>
    <tr>
        <td><input type="button" value="calcola" onclick="ibm()"><br></td>
    </tr>
</table>

<br>
IBM: <input id="ibm" readonly>
</form>
</body>
</html>
