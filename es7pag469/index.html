<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function calcola(){
            let indice_ibm=0;
            let peso= eval(document.getElementById("peso").value);
            let long= eval(document.getElementById("alt").value);
            indice_ibm= (peso/(long*long));
            if(indice_ibm<18){
                document.getElementById("ibm").value= "BASSO";
            }
            else if(indice_ibm>25){
                document.getElementById("ibm").value = "ALTO";
            }else{
                document.getElementById("ibm").value = "CORRETTO";
            }
        }
    </script>
</head>
<body>
<form>
<table>
    <tr>
        <H1>CALCOLO IBM</H1>
    </tr>
    <tr>
        <td>Peso: <input id="peso" type="number">   Kg<br></td>
    </tr>
    <tr>
        <td>Altezza: <input id="alt" type="number">  m<br></td>
    </tr>
    <tr>
        <td><input type="button" value="calcola" onclick="calcola()"><br></td>
    </tr>
</table>
<br>
IBM: <input id="ibm" type="text" readonly>
</form>
</body>
</html>
